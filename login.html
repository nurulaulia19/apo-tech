<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Apo-Tech</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <style></style>
  </head>
  <body class="d-flex">
    <div id="satu" style="width: 1500px" class="align-items-center d-flex">
      <div style="position: absolute; top: 0; right: 0">
        <img style="width: 200px; float: right" src="assets/variasi.png" alt="variasi" />
      </div>
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <img style="width: 500px" src="assets/login.png" alt="login" />
        <p style="width: 450px" class="fs-1 text-start pt-4">
          Hi there <br />
          welcome back
        </p>
      </div>
    </div>

    <div class="d-flex flex-column" style="width: 100%; background-color: #91d8ea; height: 100vh; display: flex; justify-content: center; align-items: center">
      <div class="pb-2">
        <img style="width: 70px" src="assets/icon.png" alt="icon" />
        <p class="pt-2" style="text-align: center; color: #ffff; font-weight: 700">Login</p>
      </div>
      <div style="width: 400px" class="bg-white p-4 rounded-4">
        <form action="#">
          <div class="">
            <label style="color: #00b9d8; font-weight: 700" for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10 w-100">
              <input style="background-color: #f3f3f3" type="text" class="form-control" id="inputEmail" placeholder="e-mail/username" />
            </div>
          </div>
          <div class="">
            <label style="color: #00b9d8; font-weight: 700" for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 w-100">
              <input style="background-color: #f3f3f3" type="password" class="form-control" id="inputPassword" placeholder="password here" />
            </div>
            <div class="py-2">
              <p style="color: #00b9d8; font-weight: 500" class="float-end">Forgot Password?</p>
            </div>
          </div>
          <button style="background-color: #91d8ea; color: #ffff; font-weight: 700" class="btn w-100">Login</button>

          <p style="color: #aca8a8" class="text-center pt-2">don't have an account?, register below</p>

          <div>
            <button style="background-color: #dbf2f6; color: #00b9d8; font-weight: 700" class="btn w-100">Register</button>
          </div>
          <div class="d-flex flex-column align-items-center">
            <p style="color: #aca8a8" class="text-center pt-2">Login With</p>
            <img style="width: 50px" src="assets/google.png" alt="google" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
